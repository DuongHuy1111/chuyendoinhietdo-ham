<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <h2>Type a value in the Fahrenheit field to convert the value to Celcius: </h2>
    Fahrenheit <input type="number" id="inputFahrenheit"
                      oninput="temperatureConverter(this.value)"
                      onchange="temperatureConverter(this.value)">
    <p>Celsius: <span id="outputCelcius"></span></p>
<script>
    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelcius").innerHTML = (valNum-32) / 1.8;
    }
</script>
</body>
</html>
